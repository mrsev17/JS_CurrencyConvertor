<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Currency Convertor</title>
</head>
<body>

    <div class="currency-convertor__wrapper">
        <div class="container">

            <div class="border-wrapper">
                <div class="currency-convertor__input-case-one">

                    <div class="currency-convertor__input-one-currency">
                        <label for="currency-one-option"></label>
                        <select name="currency-one-option" id="currency-select-one">
                            <option>Choose currency</option>
                        </select>
                    </div>
    
                    <div class="currency-convertor__input-one-value">
                        <label for="currency-one-value"></label>
                        <input type="number" id="currency-one-value" value="1">
                    </div>
    
                </div>
                <div class="currency-convertor__input-case-two">
                    <div class="currency-convertor__input-two-currency">
                        <label for="currency-two-option"></label>
                        <select name="currency-two-option" id="currency-select-two">
                            <option>Українська гривня</option>
                        </select>
                    </div>
    
                    <div class="currency-convertor__input-two-value">
                        <label for="currency-two-value"></label>
                        <input type="number" id="currency-two-value" placeholder="Result">
                    </div>
                </div>
                <div class="currency-convertor__reset-button-wrapper">
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script/script.js"></script>
</body>
</html>
